<!DOCTYPE html>
<html>
<head>
	<title>User List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<!-- js local dependencies -->
	<script src="dependencies/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="dependencies/handlebars.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
	<h1>Listing Users</h1>
	<br>
	<table id="usersTable" cellpadding="2">
		<thead>
			<tr>
				<th>id</th>
				<th>username</th>
				<th>name</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			
			<script id="user-row-template" type="text/x-handlebars-template">
				{{#each users}}
				{{#everyOther @index 2}}
				<tr class="row-odd">
				{{else}}
				<tr>
				{{/everyOther}}
					<td class="id-col">{{id}}</td>
					<td class="username-col">{{username}}</td>
					<td class="user">{{first_name}} {{last_name}}</td>
					<td class="email-col">{{email}}</td>
				</tr>
				{{/each}}
			</script>
		</tbody>
	</table>
	
	</div>
	
</body>
</html>
